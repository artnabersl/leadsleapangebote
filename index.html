  <script>
    // Simple 10-minute countdown
    let countdownMinutes = 10;
    let countdownSeconds = 0;

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      if (countdownSeconds === 0) {
        if (countdownMinutes === 0) {
          countdownElement.innerHTML = "üî• This offer has expired!";
          return;
        }
        countdownMinutes--;
        countdownSeconds = 59;
      } else {
        countdownSeconds--;
      }

      let min = countdownMinutes.toString().padStart(2, "0");
      let sec = countdownSeconds.toString().padStart(2, "0");
      countdownElement.innerHTML = `‚è≥ Offer ends in: ${min}:${sec}`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
